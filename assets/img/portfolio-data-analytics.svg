<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Visualización de dashboard comercial en Power BI</title>
  <desc id="desc">Gráfico de barras y tarjetas de métricas sobre un fondo degradado que representa un tablero de ventas interactivo.</desc>
  <defs>
    <linearGradient id="dashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#3949ab" />
    </linearGradient>
    <linearGradient id="bar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00acc1" />
      <stop offset="100%" stop-color="#00838f" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="24" fill="url(#dashBg)" />
  <g transform="translate(48 60)">
    <rect x="0" y="0" width="544" height="240" rx="24" fill="#e8eaf6" opacity="0.95" />
    <rect x="32" y="32" width="192" height="64" rx="12" fill="#1a237e" opacity="0.85" />
    <text x="48" y="72" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="600" fill="#ffca28">Ventas QTD</text>
    <text x="48" y="108" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#e8eaf6">$12.4M MXN</text>
    <rect x="256" y="32" width="256" height="32" rx="8" fill="#c5cae9" />
    <rect x="256" y="80" width="160" height="16" rx="8" fill="#9fa8da" />
    <g transform="translate(80 136)">
      <rect x="0" y="40" width="48" height="72" rx="6" fill="url(#bar)" />
      <rect x="80" y="8" width="48" height="104" rx="6" fill="url(#bar)" opacity="0.85" />
      <rect x="160" y="56" width="48" height="56" rx="6" fill="url(#bar)" opacity="0.7" />
      <rect x="240" y="24" width="48" height="88" rx="6" fill="url(#bar)" opacity="0.6" />
      <rect x="320" y="0" width="48" height="112" rx="6" fill="#ffca28" />
    </g>
    <polyline points="64 196 144 148 224 180 304 140 384 176 464 120" fill="none" stroke="#ffca28" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.8" />
    <circle cx="464" cy="120" r="12" fill="#ffca28" />
    <circle cx="304" cy="140" r="12" fill="#ffca28" opacity="0.8" />
  </g>
  <text x="48" y="328" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="34" fill="#e8eaf6" font-weight="600">Dashboard comercial Power BI</text>
</svg>
