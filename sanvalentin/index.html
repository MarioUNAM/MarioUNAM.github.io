<!doctype html>
<html lang="es">
  <head>

  <body>
    <audio id="bg-music" loop preload="none" data-src="../assets/audio/senora.mp3" aria-hidden="true"></audio>

    <main id="scene" aria-live="polite">

              <div class="tree-trunk"></div>
              <div id="tree-canopy" class="tree-canopy"></div>
              <div class="ground-line"></div>
            </div>

            <div id="message-panel">
              <section class="poem-body" aria-label="Poema de amor">
                <h2 id="poem-title" class="poem-title"></h2>
                <div id="poem" class="poem" aria-live="polite"></div>
                <p id="final-dedication" class="final-dedication" aria-live="polite"></p>
              </section>

              <div class="counter-wrapper">

                      <span class="counter-label">d√≠as</span>
                    </span>

                    </span>
                    <span class="counter-unit" role="listitem">
                      <span id="elapsed-minutes" class="counter-number">##</span>
                      <span class="counter-label">minutos</span>
                    </span>
                  </span>
                </p>
                <p id="counter-message" class="counter" aria-live="polite"></p>
              </div>

              <p class="signature">Con todo mi amor, Mario.</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <button id="music-toggle" type="button" aria-pressed="false" aria-label="Reproducir m√∫sica de fondo" aria-live="polite">
      Reproducir m√∫sica

    <div class="floating-controls">

</html>
