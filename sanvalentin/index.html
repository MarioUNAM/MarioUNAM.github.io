<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="bg-music" loop preload="auto" aria-hidden="true"></audio>

    <main id="scene" aria-live="polite">
      <div id="falling-hearts-layer" class="falling-hearts-layer" aria-hidden="true"></div>
      <div class="scene-track">
        <section id="intro-view" class="view is-active">
          <button id="heart-button" class="heart-button" aria-label="Iniciar animación de San Valentín">
            <span class="heart" aria-hidden="true"></span>
          </button>

          <div id="love-tree" class="love-tree" aria-hidden="true">
            <div class="tree-trunk"></div>
            <div class="tree-canopy" aria-hidden="true"></div>
          </div>

          <div id="ground" aria-hidden="true"></div>
          <p class="intro-label">San Valentín</p>
        </section>

        <section id="message-view" class="view" aria-hidden="true">
          <div id="card-scene">
            <div id="left-message">
              <header class="dedication-header">
                <p class="dedication">Para el amor de mi vida:</p>
              </header>

              <section class="poem-body" aria-label="Poema de amor">
                <h2 class="poem-title">Poema</h2>
                <div id="poem" class="poem" aria-live="polite"></div>
              </section>

              <div class="counter-wrapper">
                <h3>Juntos desde</h3>
                <p class="counter">
                  Mi amor por ti comenzó hace:
                  <span id="elapsed-days">##</span> días
                  <span id="elapsed-hours">##</span> horas
                  <span id="elapsed-minutes">##</span> minutos
                  <span id="elapsed-seconds">##</span> segundos
                </p>
                <p id="counter-message" class="counter" aria-live="polite"></p>
              </div>

              <p class="signature">Con todo mi amor, Mario.</p>
            </div>

            <div id="right-tree" aria-hidden="true">
              <div class="tree-trunk"></div>
              <div class="tree-canopy"></div>
              <div class="ground-line"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <button id="music-toggle" type="button" aria-pressed="false" aria-label="Activar música de fondo">
      ▶ Música
    </button>

    <script src="app.js"></script>
  </body>
</html>
